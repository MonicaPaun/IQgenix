<header>

  🎨 Desenează cu Plăcere! 🚀


</header>
<main>

<div class="toolbar">
  <select id="toolSelect">
    <option value="pencil">✏️ Creion</option>
    <option value="eraser">🧽 Guma</option>
    <option value="line">📏 Linie</option>
    <option value="rect">🟩 Pătrat</option>
    <option value="circle">⚪ Cerc</option>
    <option value="star">⭐ Stea</option>
    <option value="diamond">🔷Romb</option>
    <option value="heart">❤️ Inimioară</option>
    <option value="robot">🤖 Robot</option>
    <option value="tree">🌳 Copac</option>
    <option value="sun">☀️ Soare</option>
    <option value="fillShape">🪣 Umple Formă</option>
    <option value="fillCanvas">🪣 Umple Fundal</option>
  </select>

  <label>Culoare: <input type="color" id="colorPicker" value="#000000"></label>
  <label>Dimensiune: <input type="range" id="sizeSlider" min="1" max="50" value="5"></label>
  <span id="sizeValue">5</span>

  <button onclick="undo()">↩️ Undo</button>
  <button onclick="redo()">↪️ Redo</button>
  <button onclick="clearCanvas()">🗑️ Șterge tot</button>
  <button onclick="saveImage()">💾 Salvează</button>
</div>

<canvas id="drawingCanvas" width="800" height="600"></canvas>

</main>
